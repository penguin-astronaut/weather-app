name: PR Sanity Check

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Packages
        run: |
          npm install
      - name: Lint check
        run: |
          npm run lint
      - name: Lint check
        run: |
          npm run test
      - name: Coverage check
        run: |
          npm run test
      - name: Deploy to gh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_EPG_BOT_TOKEN }}
        run: |
          npm run deploy