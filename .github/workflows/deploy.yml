name: Build and Deploy

on:
  repository_dispatch:
    types: [deploy-event]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
         uses: actions/checkout@v2
        with:
          ref: ${{ github.event.client_payload.ref }}

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: dist
